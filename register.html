<!DOCTYPE html>
<html>
<head>
<title>Register</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: white;
}

* {
  box-sizing: border-box;
}

input[type=text], input[type=password],  input[type=email],  input[type=tel] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: none;
  background:  #f4e1d2;
}

button{
  background-color: #563f46;
  color: white;
  padding: 16px 20px;
  margin: 8px,0px;
  border: groove;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}


</style>
</head>
<body>
<form>
<h1 align="center"><u>Register Form</u></h1>
<label>NAME:</label>
<input type="text" name="name"  value="" placeholder="Enter your name" required ><br><br>
<label>EMAIL:</label>
<input type="email" class="input" id="mail" placeholder="Enter Email" required><br><br>
<label>PASSWORD:</label>
<input type="password" name="p1" id="password" placeholder="Enter Password" required><br><br>
<label>CONFIRM PASSWORD:</label>
<input type="password" name="p1" id="password" placeholder="Confirm Password" required><br><br>
<label>CONTACT:</label>
<input type="tel" name="c1" id="contact" placeholder="1234-5678-90" required><br><br>
<button type="submit">Regsiter</button>
<p align="center">Already have an account? <a href="#">Sign in</a>.</p>
